<template name="staffTable">
    <h1 style="text-align: center">Staff Information</h1>
    <hr>
    <p style="margin-top: 35px; margin-bottom: 15px">
        <button class="btn btn-primary js-add-new">Add New</button>
    </p>
    {{> tabular table=TabularTables.Staff class="table table-striped table-bordered table-condensed"}}
</template>

<!--form to insert staffinfo-->
<template name="staffInsert">
    <h1 style="text-align: center">Add Staff Information</h1>
    <hr>
    <p style="margin-top: 35px">
        <button class="btn btn-primary js-go-back">Go Back</button>
    </p>
    <div class="row">
        <div class="col-lg-4">
            <div class=" form-group hidden">
                <label for="update-id">_id</label>
                <input type="text" class="form-control" id="update-id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">ID</label>
                <input type="text" class="form-control" id="id" placeholder="ID">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label for="exampleInputPassword1">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label for="exampleInputPassword1">Position</label>
                <input type="text" class="form-control" id="position" placeholder="Position">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
            </div>
        </div>

    </div>
    <!--end of row-->
    <!--form insert-->
    <button type="submit" class="btn btn-primary js-add">Add</button>
    <button type="reset" class="btn btn-default">Reset</button>
</template>

<template name="staffUpdate">
    <h1 style="margin-top: 60px" align="center">Staff Update</h1>
    <hr>
{{#with data}}
        <div class="row">
            <div class="col-lg-4">
                <div class=" form-group hidden">
                    <label for="update-id">_id</label>
                    <input type="text" class="form-control" id="update-id" placeholder="ID" value="{{_id}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="ID" value="{{id}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" value="{{name}}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Gender</label>
                    <input type="text" class="form-control" id="gender" placeholder="Gender" value="{{gender}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" value="{{address}}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="exampleInputPassword1">Position</label>
                    <input type="text" class="form-control" id="position" placeholder="Position" value="{{position}}">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone Number" value="{{phone_number}}">
                </div>
            </div>
        </div>
    {{/with}}
    <button type="button" class="btn btn-success js-js-updatestaff">Update</button>
    </template>

    <template name="staffAction">
        <button type="submit" class="btn btn-default js-update"><span class="glyphicon glyphicon-pencil"></span></button>
        <button type="button" class="btn btn-danger js-removed"><span class="glyphicon glyphicon-trash"></span></button>
    </template>
