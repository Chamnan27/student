<template name="staffInsert">

    <form>
        <div class="form-group hidden" >
            <label for="update-id">_id</label>
            <input type="text" class="form-control" id="update-id" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
            <input type="email" class="form-control" id="id" placeholder="ID">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Gendar</label>
            <input type="text" class="form-control" id="gendar" placeholder="Gendar">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Position">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Phone Number">
        </div>
        <button type="submit" class="btn btn-primary js-add">Add</button>
        <button type="reset" class="btn btn-default">Reset</button>
        <button type="reset" class="btn btn-default" id="update">Update</button>
    </form>
    <div class="table-responsive" style="margin-top: 10px">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gendar</th>
                <th>Address</th>
                <th>Position</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            {{#each data}}
                <tbody>
                <tr>
                    <td>{{ID}}</td>
                    <td>{{Name}}</td>
                    <td>{{Gendar}}</td>
                    <td>{{Address}}</td>
                    <td>{{Position}}</td>
                    <td>{{Phone_Number}}</td>
                    <td>
                        <button  class="btn btn-success update">Update</button>
                        <button class="btn btn-default removed">Remove</button>
                    </td>
                </tr>
                </tbody>
            {{/each}}
        </table>

    </div>
</template>
